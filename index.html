<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="resources/logo.svg" alt="logo" class="logo" />
      <h1 class="header">Join our newsletter</h1>
      <p class="paragraph">
        Keep up with our latest collections, exclusive deals, and special
        offers! We introduce a new collection every week, so stay tuned to snag
        the hottest items just for you.
      </p>
      <form action="">
        <input
          type="email"
          placeholder="Enter your email address"
          class="email"
        />
        <button class="btn">Subscribe now</button>
        <p class="message">
          Your email is 100% confidential and won't send any spam.
        </p>
      </form>
    </main>
  </body>
</html>
